<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Camera page</title>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'CSS/style.css')}}">
    <style>
        p>img{
            max-width:90%;
        }
    </style>
</head>
<body>
 <!--<div class="bg">-->
        <!-- <div class="main"> </div> -->
        <img src="{{url_for('static', filename = 'images/logo.jpg')}}" class="logo">
<div class="center">
    <header>
        <h2>Photo details</h2>
    </header>
    <main>
        <form action="#" id="myform" enctype="multipart/form-data">
            <label for="capture">Capture Media</label>
            
            <input type="file" 
            id="capture" 
            accept="image/*" 
            capture 
            multiple />
             <br/>
             <!-- <div> -->
             <!-- <a href="{{ url_for('customer') }}"> -->
                <!-- <button style="margin: 15px;" type="button"class="OTP">Next</button> -->
                <!-- </a> -->
            <!-- </div>    -->
           <!-- <input type="submit" value="Next"/>-->
             
        </form>
        <p><img src="" id="img" alt="from device"/></p>
    </main>    
    <script>
        
        document.addEventListener('DOMContentLoaded', (ev)=>{
            let form = document.getElementById('myform');
            //get the captured media file
            let input = document.getElementById('capture');
            
            input.addEventListener('change', (ev)=>{
                console.dir( input.files[0] );
                if(input.files[0].type.indexOf("image/") > -1){
                    let img = document.getElementById('img');
                    img.src = window.URL.createObjectURL(input.files[0]);
                }
                
             })
            
        })

    
    </script>
</div>

    
        <a href="{{ url_for('customer') }}">
        <button style="padding-top: 15px;" type="button"class="next">Next</button> 
        <div style="position:absolute; left:41.6%; top:72%;">
        </div>
            </a> 
        

</body>
</html>
