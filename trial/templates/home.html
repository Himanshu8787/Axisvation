<!DOCTYPE html>
<html>
	<head>
        <title>Verification</title>
		<link rel="stylesheet" type="text/css" href="{{url_for('static', filename = 'CSS/style.css')}}">
	</head>
<body>
<div class="bg">
    <div class="main"> </div>
    <img src="{{url_for('static', filename = 'images/logo.jpg')}}" class="logo">
 
    <div>
    <!-- html input type=tel for phone number which contain a pattern -->
    <input type="tel" class="number" placeholder="Enter your Phone Number"
           pattern="^\d{10}$" id="phoneno" required="required">
    </div>
    
    <div>
        <!-- html input type=vehicle for phone number which contain a pattern -->
        <input type="vehicle" class="number" placeholder="Enter your Vehicle Number"
               pattern="[A-Z]{2}[0-9]{2}[A-Z]{2}[0-9]{4}" required="required">
    </div>

    <a href="{{ url_for('camera') }}">
    <button type="button" class="OTP">verify OTP</button>
    </a>
    
    <div style="position:absolute; left:10%; top:72%;">
    </div>

</div>
</body>
</html>
